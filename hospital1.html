<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .doctor {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .specialization {
            color: #555;
        }
        .image-container {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .appointment-button:hover {
            background-color: #2980b9;
        }
        .appointment-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
        }

        
    </style>
</head>
<body>

    <header>
        <h1>BHIMAVARAM  HOSPITAL</h1>
    </header>
    <main>
        <div class="doctor">
            <h2>Dr.G.Gopalraju</h2>
            <p class="specialization"><em>General physician</em></p>
            <img src="https://rinasolutions.in/doctors/bhimavaram/login/images/11658923962.jpg" width="300px">
            <a href="appointment.html" class="appointment-button">Book Your Appointment</a>
        </div>

        
        <div class="doctor">
            <h2>Dr.P.Arun</h2>
            <p class="specialization"><em>Neuro Surgeon</em></p>
            <img src="https://imperialhospitals.in/wp-content/uploads/2021/08/Vivek-Kulkarni.png" width="300px">
            <a href="appointment.html" class="appointment-button">Book Your Appointment</a>
        </div>
        <div class="doctor">
            <h2>Dr.Rajani Soni</h2>
            <p class="specialization"><em>Gynecologist</em></p>
           <img src="https://imperialhospitals.net/wp-content/uploads/2022/10/WhatsApp-Image-2022-10-22-at-9.24.57-AM-8-e1666507570687.jpeg" width="300px">
           <a href="appointment.html" class="appointment-button">Book Your Appointment</a>
        </div>

        

    </main>

</body>
</html>
