<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .doctor {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .specialization {
            color: #555;
        }
        .image-container {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .appointment-button:hover {
            background-color: #192b37;
        }
        .appointment-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #150505;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        
    </style>
</head>
<body>

    <header>
        <h1>IMPERIAL HOSPITAL</h1>
    </header>
    <main>
        <div class="doctor">
            <h2>Dr.R.Naresh Kumar</h2>
            <p class="specialization"><em>General physician</em></p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEDnYeOf3rGUaeEQlni1-2Q5oAqm2bnP5uD6RyC1Y5_g&s" width="300px">
            <a href="appointment.html" class="appointment-button">Book Your Appointment</a>
        </div>
        </div>
        <div class="doctor">
            <h2>Dr.PRK.Varma</h2>
            <p class="specialization"><em>Cardiologist</em></p>
           <img src="https://imperialhospitals.net/wp-content/uploads/2022/10/WhatsApp-Image-2022-10-14-at-5.26.40-PM-e1665748787743.jpeg" width="300px">
           <a href="appointment.html" class="appointment-button">Book Your Appointment</a>
        </div>
    </main>

</body>
</html>
