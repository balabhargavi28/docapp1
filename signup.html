<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image:url(https://tse1.mm.bing.net/th?id=OIP.5kX4rRnhXKV4-Thyz7jcvQHaE8&pid=Api&P=0&h=180);            
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group2 input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group2  {
            display: block;
            margin-bottom: 15px;
        }

        .form-group input[type="submit"] {

            background-color: #45a049;
        }

<body>
<center>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form class="login-form" action="your-login-processing-page.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="number">Mobile Number:</label>
                <input type="number" id="number" name="number" required>
            </div>

            <div class="form-group">
                <label for="password"> Create Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group2">
                <label for="password"> Confirm Password:</label>
                <input type="password2" id="password2" name="password2" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
            <div class="circle">
                <a href="login2.html">
                    <p>&#8592;</p></a>
            </div>
        </form>
    </div>
    
</center>
